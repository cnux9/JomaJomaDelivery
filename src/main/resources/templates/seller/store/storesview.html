<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .store-card {
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* 커서 모양을 클릭 가능하게 변경 */
            text-decoration: none; /* 밑줄 제거 */
            color: inherit; /* 텍스트 색상 상속 */
        }

        .store-card:hover {
            background-color: #f9f9f9; /* 호버 시 배경색 변경 (선택 사항) */
        }

        .store-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .store-card .details {
            padding: 15px;
            flex: 1;
        }

        .store-card .details h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .store-card .details p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }

        .store-card .details .stats {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        .btn-create {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .btn-create:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin: 20px 0;
            text-align: center;
        }

        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            color: black;
        }

        .pagination a:hover {
            background-color: #f2f2f2;
        }

        .pagination .current {
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border-color: #007bff;
            padding: 5px 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Store List</h1>
    </div>

    <!-- 가게가 없거나 3개 미만일 경우 가게 생성 버튼 -->
    <div th:if="${storeList.content.size() < 3}" class="create-store">
        <a th:href="@{/stores/new}" class="btn-create">+ Create New Store</a>
    </div>

    <!-- 가게 카드 목록 -->
    <a th:each="store : ${storeList.content}"
       th:href="@{/stores/seller/{id}(id=${store.storeId})}"
       class="store-card">
        <img th:src="${store.imgPath}" alt="Store Image">
        <div class="details">
            <h2 th:text="${store.name}"></h2>
            <p><strong>Category:</strong> <span th:text="${store.category}"></span></p>
            <p><strong>Open:</strong> <span th:text="${store.openTime ?: '-'}"></span> - <strong>Close:</strong> <span th:text="${store.closeTime ?: '-'}"></span></p>
            <p><strong>Min Order Price:</strong> <span th:text=" ${store.minOrderPrice}"></span></p>
            <p><strong>Delivery Fee:</strong> <span th:text="${store.deliveryPrice}"></span></p>
            <div class="stats">
                <span><strong>Rating:</strong> <span th:text="${store.rating ?: 'N/A'}"></span></span>
                <span style="margin-left: 15px;"><strong>Likes:</strong> <span th:text="${store.favoriteCount ?: 0}"></span></span>
            </div>
        </div>
    </a>
</div>
</body>
</html>

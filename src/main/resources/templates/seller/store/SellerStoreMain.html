<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #f8f9fa;
        border-top: 2px solid #ccc;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 15px 0;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .footer a {
        text-decoration: none;
        color: #007bff;
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid transparent;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .footer a:hover {
        color: #0056b3;
        background: #e9ecef;
        border-color: #007bff;
    }
</style>
<body>
<div class="footer">
    <a th:href="@{/orders/store/{storeId}(storeId=${storeId})}">주문현황</a>
    <a th:href="@{/stores/seller/self/{storeId}(storeId=${storeId})}">가게관리</a>
</div>
</body>
</html>

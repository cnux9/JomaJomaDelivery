<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Store and Menu View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .store-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .store-header .info {
            flex: 1;
        }

        .store-header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        .store-header p {
            margin: 5px 0;
            color: #555;
            font-size: 0.9em;
        }

        .store-header .rating {
            font-size: 1.5em;
            color: #FFD700;
            display: flex;
            align-items: center;
        }

        .store-header .rating span {
            margin-left: 5px;
            font-size: 1.2em;
            color: #333;
        }

        .store-info {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .store-info span {
            display: inline-block;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }

        .menu-list {
            margin-top: 20px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s; /* 부드러운 효과 추가 */
        }

        .menu-item:hover {
            transform: scale(1.05); /* 살짝 확대 */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            background-color: #f0f8ff; /* 배경색 변경 */
        }

        .menu-item:hover .details h3 {
            color: #007BFF; /* 제목 색상 변경 */
        }

        .menu-item:hover img {
            opacity: 0.9; /* 이미지 살짝 어둡게 */
        }

        .menu-item img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .menu-item .details {
            flex: 1;
        }

        .menu-item .details h3 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .menu-item .details p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #555;
        }

        .menu-item .price {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
        }

        .modal-content h2 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
        }

        .modal-content p {
            font-size: 1em;
            color: #666;
            margin: 5px 0;
        }

        .modal-content .price {
            font-size: 1.2em;
            font-weight: bold;
            margin: 15px 0;
        }

        .modal-content .quantity-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .modal-content .quantity-container input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .modal-content button:hover {
            background: #0056b3;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
        }

        .close:hover {
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="bg-light py-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- 로고 -->
            <a href="/" class="text-decoration-none">
                <h1 class="logo text-primary">JomaJomaDelivery</h1>
            </a>

            <!-- 네비게이션 -->
            <nav class="d-flex align-items-center gap-3">
                <!-- 로그인 버튼 (비로그인 상태에서만 보임) -->
                <a href="/login" sec:authorize="isAnonymous()" class="btn btn-outline-primary">로그인</a>

                <!-- 로그아웃 버튼 (로그인 상태에서만 보임) -->
                <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger">로그아웃</button>
                </form>

                <!-- 장바구니 -->
                <a href="/cart" class="btn btn-outline-secondary">장바구니</a>
            </nav>
        </div>
    </header>
    <!-- Store Header -->
    <div class="store-header">
        <div class="info">
            <h1 th:text="${store.name}">Store Name</h1>
            <p th:text="${store.description}">Store Description</p>
            <div class="store-info">
                <span>배달팁: 무료</span>
                <span>최소주문: <span th:text="${store.minOrderPrice} + '원'">12,000원</span></span>
            </div>
        </div>
        <div class="rating">
            ⭐
            <span th:text="${store.rating}">4.7</span>
        </div>
        <a th:href="@{/stores/{storeId}/reviews(storeId=${store.storeId})}">가게 리뷰 보기</a>
    </div>

    <!-- Menu List -->
    <div class="menu-list">
        <div th:each="menu : ${store.menus}" class="menu-item"
             th:data-menu-id="${menu.id}"
             th:data-name="${menu.name}"
             th:data-img-path="${menu.imgPath}"
             th:data-description="${menu.description}"
             th:data-price="${menu.price}"
             onclick="handleMenuClick(this)">
            <img th:src="${menu.imgPath}" alt="Menu Image"/>
            <div class="details">
                <h3 th:text="${menu.name}">Menu Name</h3>
                <p th:text="${menu.description}">Menu Description</p>
            </div>
            <div class="price" th:text="${menu.price} + '원'">18,000원</div>
        </div>

    </div>
</div>
<div id="menu-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-menu-name">Menu Name</h2>
        <img id="modal-menu-img" src="" alt="Menu Image">
        <p id="modal-menu-description">Menu Description</p>
        <div class="price" id="modal-menu-price">Price: 0원</div>
        <div class="quantity-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" max="99" oninput="calculateTotalPrice()">
        </div>
        <!-- 총 가격 표시 -->
        <div class="price" id="modal-total-price">총 가격: 0원</div>
        <button onclick="addToCart()">Add to Cart</button>
    </div>
</div>

<script>
    function handleMenuClick(element) {
        const menu = {
            menuId: element.dataset.menuId,
            name: element.dataset.name,
            imgPath: element.dataset.imgPath,
            description: element.dataset.description,
            price: element.dataset.price,
        };

        openModal(menu);
    }

    let currentMenuId = null;
    let currentPrice = 0;

    // Function to open the modal
    function openModal(menu) {
        currentMenuId = menu.menuId;
        currentPrice = menu.price;

        document.getElementById("modal-menu-name").textContent = menu.name;
        document.getElementById("modal-menu-img").src = menu.imgPath;
        document.getElementById("modal-menu-description").textContent = menu.description;
        document.getElementById("modal-menu-price").textContent = `${menu.price}원`;
        document.getElementById("quantity").value = 1;

        calculateTotalPrice(); // 초기 총 가격 설정
        document.getElementById("menu-modal").style.display = "flex";
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById("menu-modal").style.display = "none";
    }

    // Function to calculate the total price
    function calculateTotalPrice() {
        const quantity = parseInt(document.getElementById("quantity").value) || 1;
        const totalPrice = currentPrice * quantity;
        document.getElementById("modal-total-price").textContent = `총 가격: ${totalPrice}원`;
    }

    // Function to add the item to the cart
    function addToCart() {
        const quantity = parseInt(document.getElementById("quantity").value);

        if (!quantity || quantity < 1) {
            alert("Please select a valid quantity!");
            return;
        }

        const data = {
            menuId: currentMenuId,
            quantity: quantity,
        };
        console.log(currentMenuId);
        console.log(quantity);

        fetch('/carts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => {
                if (response.ok) {
                    alert("Item added to cart!");
                } else {
                    alert("Failed to add item to cart. Please try again.");
                }
                closeModal();
            })
            .catch(error => {
                console.error("Error adding to cart:", error);
                alert("An unexpected error occurred. Please try again.");
            });
    }
</script>
</body>
</html>

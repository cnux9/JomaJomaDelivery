  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 20px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    form textarea {
      resize: none;
    }

    form input:focus, form textarea:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }

    form button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #45a049;
    }

    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 2rem;
      color: gray;
      cursor: pointer;
      transition: color 0.3s;
    }

    .star-rating input:checked ~ label {
      color: gold;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
